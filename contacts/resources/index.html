<html lang="en"><head>
  <meta charset="utf-8">
  <title>Contacts Manager &gt;&gt; Part 3</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/contacts.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/contact.js"></script>
    <script type="text/javascript" src="js/contactManager.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <header class="span12">
      <h1>Contacts Manager</h1>
    </header>
  </div>
  <div class="row">
    <div class="span3">
      <div class="well">
        <a class="btn btn-large btn-primary" href="javascript://" id="new-contact"><i class="icon-plus icon-white"></i> New Contact</a>
        <nav id="filter"><ul class="nav nav-list">
          <li class="nav-header">Categories</li>
          <li class="active">
            <a href="javascript://" data-category="all">All (3)</a>
          </li>

          <li>
            <a href="javascript://" data-category="family">
              Family (1)
            </a>
          </li>

          <li>
            <a href="javascript://" data-category="friends">
              Friends (1)
            </a>
          </li>

          <li>
            <a href="javascript://" data-category="co-workers">
              Co-workers (1)
            </a>
          </li>

        </ul></nav>
      </div>
    </div>
    <div class="span9">
      <div id="create" style="display: block;"><div class="hero-unit contact span8">
        <a href="javascript://" class="remove"><i class="icon-remove"></i></a>
        <form>
          <div class="row">
            <div class="span2">
              <img src="img/contact.png" width="100" height="100">
            </div>
            <div class="span3">
              <input type="text" name="name" placeholder="Add Name" class="empty">
              <select name="category">

                <option value="family">
                  Family
                </option>

                <option value="friends">
                  Friends
                </option>

                <option value="co-workers">
                  Co-workers
                </option>

              </select>
            </div>
            <div class="span3">
              <label>Address</label>
              <input type="text" name="address" class="empty">
              <label>Phone</label>
              <input type="text" name="phone" class="empty">
              <label>Email</label>
              <input type="text" name="email" class="empty">
            </div>
          </div>
        </form>
        <div class="row">
          <div class="buttons pull-right">
            <a href="javascript://" class="btn btn-primary save">Save</a>
            <a href="javascript://" class="btn cancel">Cancel</a>
          </div>
        </div>
      </div></div>
      <div id="contacts"><ul class="clearfix">





      </ul></div>
    </div>
  </div>
</div>
</body>
</html>
