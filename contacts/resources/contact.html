<li class="contact span8">
    <a href="javascript://" class="remove"><i class="icon-remove"></i></a>
    <form>
        <div class="row">
            <div class="span2">
                <img src="img/contact.png" width="100" height="100">
            </div>
            <div class="span3">
                <input type="text" name="name" placeholder="Add Name" value="Laura">
                <select name="category">

                    <option value="family">
                        Family
                    </option>

                    <option value="friends" selected="">
                        Friends
                    </option>

                    <option value="co-workers">
                        Co-workers
                    </option>

                </select>
            </div>
            <div class="span3">
                <label>Address</label>
                <input type="text" name="address" value="1200 9th Ave">
                <label>Phone</label>
                <input type="text" name="phone" value="0123456789">
                <label>Email</label>
                <input type="text" name="email" value="laura@starbuck.com">
            </div>
        </div>
    </form>
</li>
